<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tr time-block="9" class="hour">
          <td>9AM</td>
          <td>
           <input id="user-text1" class="form-control form-control-md col-12" type="text"/>
          </td> 
          <td>
            <button id="btn1" class="btn btn-outline-dark bg-light" type="submit">Save</button>
          </td>
        </tr>
        <tr time-block="10" class="hour">
          <td>10AM</td>
          <td>
           <input id="user-text2" class="form-control form-control-md col-12" type="text"/>
          </td> 
          <td>
            <button id="btn2" class="btn btn-outline-dark bg-light" type="submit">Save</button>
          </td>
        </tr>
        <tr time-block="11" class="hour">
          <td>11AM</td>
          <td>
           <input id="user-text3" class="form-control form-control-md col-12" type="text"/>
          </td> 
          <td>
            <button class="btn btn-outline-dark bg-light" type="submit">Save</button>
          </td>
        </tr>
        <tr time-block="12" class="hour">
          <td>12PM</td>
          <td>
           <input id="user-text4" class="form-control form-control-md col-12" type="text"/>
          </td> 
          <td>
            <button class="btn btn-outline-dark bg-light" type="submit">Save</button>
          </td>
        </tr>
        <tr time-block="13" class="hour">
          <td>1PM</td>
          <td>
           <input id="user-text5" class="form-control form-control-md col-12" type="text"/>
          </td> 
          <td>
            <button class="btn btn-outline-dark bg-light" type="submit">Save</button>
          </td>
        </tr>
        <tr time-block="14"class="hour">
          <td>2PM</td>
          <td>
           <input id="user-text6" class="form-control form-control-md col-12" type="text"/>
          </td> 
          <td>
            <button class="btn btn-outline-dark bg-light" type="submit">Save</button>
          </td>
        </tr>
        <tr time-block="15"class="hour">
          <td>3PM</td>
          <td>
           <input id="user-text7" class="form-control form-control-md col-12" type="text"/>
          </td> 
          <td>
            <button class="btn btn-outline-dark bg-light" type="submit">Save</button>
          </td>
        </tr>
        <tr time-block="16"class="hour">
          <td>4PM</td>
          <td>
           <input id="user-text8" class="form-control form-control-md col-12" type="text"/>
          </td> 
          <td>
            <button class="btn btn-outline-dark bg-light" type="submit">Save</button>
          </td>
        </tr>
        <tr time-block="17"class="hour">
          <td>5PM</td>
          <td>
           <input id="user-text9" class="form-control form-control-md col-12" type="text" maxlength="50"/>
          </td> 
          <td>
            <button class="btn btn-outline-dark bg-light" type="submit">Save</button>
          </td>
        </tr>

      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
